<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>

</head>

<body>
  <h1>Login Page</h1>


  <form id="login-form">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" /><br /><br />
    <input id="loginbutton" type="button" value="Log In" />
  </form>


  <form id="create-account-form">
    <h2>Create an Account</h2>
    <label for="new-username">Username:</label><br />
    <input type="text" id="new-username" name="new-username" /><br />
    <label for="new-password">Password:</label><br />
    <input type="password" id="new-password" name="new-password" /><br /><br />
    <input id="createbutton" type="button" value="Create Account" />
    <div id="message"></div>
  </form>





</body>

</html>
